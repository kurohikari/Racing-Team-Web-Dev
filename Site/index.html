<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarouselExp</title>
    <link rel="stylesheet" type="text/css" href="CSS/Base.css">
    <link rel="stylesheet" type="text/css" href="CSS/Carousel.css">
    <script src="JS/Carousel.js"></script>
    <script src="JS/Header.js"></script>
    <script src="JS/Footer.js"></script>
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">

            <div class="carousel-prev" id="carouselPrev" onclick="prev();">
            </div>
            <div class="carousel-next" id="carouselNext" onclick="next();">
            </div>

            <div class="carousel-dot-container avail">
                <div class="current" onclick="switchImg(0);"></div>
                <div onclick="switchImg(1);"></div>
                <div onclick="switchImg(2);"></div>
            </div>

            <div class="img-container active">
                <img src="Resources/IMG/home1.png">
            </div>
            <div class="img-container">
                <img src="Resources/IMG/home2.jpg">
            </div>
            <div class="img-container">
                <img src="Resources/IMG/home3.JPG">
            </div>
        </div>
    </div>
</body>
</html>
